<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body id="Advansed">
    <div>
        <img style="height: 30px;" src="googlelogo.png" alt="googlelogo">
    </div>
    
    <p id="adsearch">Advanced Search</p>
    <Div id="line"></Div>
    <div id="form">
        <p id="findpage">Find pages with....</p>
        <form action="https://www.google.com/search">
            <div class="r-input">
                <div class="left-side">
                    <p>all these word :</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_q" autofocus class="form-control">
                </div>
            </div>
            <div class="r-input">
                <div class="left-side">
                    <p>this exact word or phrase :</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_epq" autofocus class="form-control">
                </div>
            </div>
            <div class="r-input">
                <div class="left-side">
                    <p>any of these words:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_oq" autofocus class="form-control">
                </div>
            </div>
            <div class="r-input">
                <div class="left-side">
                    <p>none of these words:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_eq" autofocus class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input class="btn btn-primary" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
  </body>
</html>
